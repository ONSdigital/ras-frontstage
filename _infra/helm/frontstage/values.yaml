env: minikube
namespace: minikube
publicIP: false

replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

image:
  devRepo: eu.gcr.io/ons-rasrmbs-management
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

container:
  port: 8080
service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "256Mi"

database:
  managedRedis: false

ingress:
  enabled: false
  surveysHost: surveys.example.com
  certNameSurveys: surveys-cert

analytics:
  enabled: False

email:
  enabled: false
  expiry: "86400"
  salt: aardvark
  secret:
    key: ONS_DUMMY_KEY

scheme: http
csrfProtected: false
eq:
  url: "http://localhost/session?token="

dns:
  enabled: false
  wellKnownPort: 8080