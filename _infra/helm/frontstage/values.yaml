env: minikube
namespace: minikube
public: false

image:
  devRepo: eu.gcr.io/ons-rasrmbs-management
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

container:
  port: 9000
service:
  type: ClusterIP
  port: 9000

database:
  managedRedis: false

ingress:
  enabled: false
  surveysHost: surveys.example.com
  certNameSurveys: surveys-cert

analytics:
  enabled: false

email:
  enabled: false
  expiry: "86400"
  templates:
    passwordChange: 7ba6b103-79d2-4ef1-be2e-979c127fa439

features:
  shareSurveys: false
  technicalMessage: true

gcp:
  project: ras-rm-sandbox
  topic: ras-rm-notify-test

scheme: http

security:
  enabled: true
  csrf:
    protected: true
    timeLimit: 7200

resources:
  requests:
    memory: "500Mi"
    cpu: "25m"
  limits:
    cpu: "100m"
    memory: "1000Mi"

autoscaling: false
scaleAt:
  # These are expressed as a percentage of resources.requests, not resources.limits
  memoryPercentage: 150
  cpuPercentage: 200
replicas: 1
maxReplicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

eq:
  url: "http://localhost/session?token="

dns:
  enabled: false
  wellKnownPort: 8080

canary:
  enabled: false
  name: canary
  generate_errors: false
