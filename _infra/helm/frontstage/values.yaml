env: minikube
namespace: minikube
publicIP: false

replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

image:
  name: eu.gcr.io/ons-rasrmbs-management
  pullPolicy: Always

container:
  port: 8080
service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "256Mi"

database:
  managedRedis: false

ingress:
  enabled: false
  host: surveys.example.com
  certName: frontstage-cert

email:
  secret:
    key: ONS_DUMMY_KEY