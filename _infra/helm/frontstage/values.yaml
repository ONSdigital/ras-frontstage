replicaCount: 1

namespace: minikube
env: minikube

container:
  port: 80

service:
  port: 80
  type: ClusterIP

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

databaseConfig: |
  - name: DB_HOST
    value: $(POSTGRES_SERVICE_HOST)
  - name: DB_PORT
    valueFrom:
      secretKeyRef:
        name: db-config
        key: db-port
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: db-config
        key: db-name
  - name: DB_USERNAME
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: username
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-credentials
        key: password

image:
  name: eu.gcr.io/ons-rasrmbs-management
  pullPolicy: IfNotPresent

ingress:
  enabled: false
  host: surveys.example.com
  certName: frontstage-cert

networkPolicy:
  egress: |
    - {}
  ingress: |
    - {}

resources:
  requests:
    memory: "256Mi"

email:
  secret:
    key: ONS_DUMMY_KEY