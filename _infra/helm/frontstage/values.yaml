env: minikube
namespace: minikube
public: false

replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

image:
  devRepo: eu.gcr.io/ons-rasrmbs-management
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

container:
  port: 9000
service:
  type: ClusterIP
  port: 9000

resources:
  requests:
    memory: "256Mi"

database:
  managedRedis: false

ingress:
  enabled: false
  surveysHost: surveys.example.com
  certNameSurveys: surveys-cert

analytics:
  enabled: false

email:
  enabled: false
  expiry: "86400"
  salt: aardvark
  secret:
    key: ONS_DUMMY_KEY
  templates:
    passwordChange: 7ba6b103-79d2-4ef1-be2e-979c127fa439

gcp:
  project: ras-rm-sandbox
  topic: ras-rm-notify-test

scheme: http

security:
  enabled: true
  csrf:
    protected: true
    timeLimit: 7200

eq:
  url: "http://localhost/session?token="

dns:
  enabled: false
  wellKnownPort: 8080

canary:
  enabled: false
  name: canary