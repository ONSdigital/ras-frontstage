env: minikube
namespace: minikube

replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

image:
  name: eu.gcr.io/ons-rasrmbs-management
  pullPolicy: Always

database:
  managedPostgres: false
  secrets:
    usernameKey: username
    passwordKey: password
    nameKey: db-name

container:
  port: 80
service:
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "256Mi"

ingress:
  enabled: false
  host: surveys.example.com
  certName: frontstage-cert

networkPolicy:
  egress: |
    - {}
  ingress: |
    - {}

email:
  secret:
    key: ONS_DUMMY_KEY