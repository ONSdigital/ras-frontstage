{% import 'partials/section.html' as section %}

{% extends "layouts/_onecol.html" %}

{% block page_title %}My surveys - ONS Business Surveys{% endblock %}

{% block main %}

    <h1 class="saturn">Business Register and Employment Survey</h1>

    <a class="btn action-button btn--primary" target="_blank" href="{{ config.API_GATEWAY_COLLECTION_INSTRUMENT_URL }}download/{{ collection_instrument_id }}">Download&nbsp;&nbsp;&nbsp;
        <i class="fa fa-download fa-lg" aria-hidden="true"></i>
    </a>

    <br/>
    <br/>

    <form
            method="post"
            action="{{ url_for('upload_survey', case_id=case_id, collection_instrument_id=collection_instrument_id) }}"
            class="form"
            role="form"
            enctype="multipart/form-data">

        <div>
            <label class="label" for="selected-file">Select a file: </label>
            <input class="input input--text" id="selected-file" name="file" type="file" required />
        </div>

        <br />

        <button class="btn action-button btn--secondary" type="submit">
            Upload&nbsp;&nbsp;&nbsp;<i class="fa fa-upload fa-lg" aria-hidden="true"></i>
        </button>

    </form>

    <div>
        <a href="/">Back</a>
    </div>

{% endblock main %}
