<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename= 'ons-base.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'site.min.css') }}" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div class="page">
        {% include 'partials/header-sim.html' %}

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        {% block footer %}
        {% include 'partials/footer.html' %}
        {% endblock %}
    </div>
</body>
</html>
